<!DOCTYPE html> 
<html lang="en-US">
  <head>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
<title></title>
</head>

  <body>
    <div class="container">
      <form id="formOne">
        <div class="form-group">
          <label for="countingBy">enter number to count by</label>
          <input id="countingBy" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="countingTo">enter number to count to</label>
          <input id="countingTo" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
        </form>
        <span id="results">
          <p><b>Counting to <span class="to"></span> by <span class="by"></span>'s</b></p>
        </span>
    </div>
    
  </body>
</html>
